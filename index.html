<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" placeholder="0" id="inputBox">
            <div class="buttons">
            <div class="line1">
                <button class="sign">AC</button>
                <button class="sign">DEL</button>
                <button class="sign">%</button>
                <button class="sign">/</button>
            </div>
            <div class="line2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="sign">*</button>
            </div>
            <div class="line3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="sign">-</button>
            </div>
            <div class="line4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="sign">+</button>
            </div>
            <div class="line1">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="eqlbtn">=</button>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
